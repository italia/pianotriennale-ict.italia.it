it:
  owner: 
    desc: L'Agenzia per l'Italia Digitale (AGID) è l'agenzia di governo che coordina l'attuazione dell'Agenda Digitale Italiana, promuove la diffusione dell'utilizzo delle tecnologie ICT favorendo l'innovazione e la crescita economica sociale e culturale del Paese.
    site: https://www.agid.gov.it/
  partner: 
    desc: Il Dipartimento per la Trasformazione Digitale svolge funzioni di indirizzo, coordinamento e impulso nella definizione ed attuazione di programmi e progetti, con lo scopo di offrire ai cittadini, alla Pubblica Amministrazione e alle imprese servizi digitali sempre più efficienti, semplici e progettati sui loro reali bisogni.
    site: https://innovazione.gov.it/
en:

