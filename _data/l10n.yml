            href: 'http://readthedocs.org/projects/pianotriennale-ict-en/downloads/pdf/latest/'
            target_blank: true
      - text: Do you need further information? Consult the [FAQs](/en/faqs), participate in the dedicated discussion forum or propose a change to the text on [GitHub](https://github.com/italia/pianotriennale-ict-doc-en).
        links:
