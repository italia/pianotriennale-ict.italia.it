    home_tools_subtitle: Ci appoggiamo a strumenti già esistenti e molto conosciuti per fornirti le informazioni, il codice e il supporto di cui hai bisogno
    home_header_button_text: vai al piano
    home_pt_title: Cos'è il Piano Triennale
    home_pt_description: |
      È il documento di indirizzo strategico ed economico destinato a tutta la Pubblica Amministrazione che accompagna la trasformazione digitale del Paese.

      Il Piano definisce:
      - le linee operative di sviluppo dell’informatica pubblica;
      - il Modello strategico di evoluzione del sistema informativo della PA;
      - gli investimenti ICT del settore pubblico secondo le linee guida europee e del Governo.
    home_pt_howto_title: Consulta il Piano
    home_pt_howto:
      - text: |
         Nelle pagine di questo sito vengono riassunti i contenuti del Piano Triennale, suddivisi per [capitoli](/piano) e [azioni](/azioni).
         Il documento completo è disponibile online in versione navigabile ottimizzata per dispositivi mobili o in PDF.
        links:
          - type: button
            icon: read
            label: Versione navigabile
            href: 'https://pianotriennale-ict.readthedocs.io/'
            target_blank: true
          - icon: download-alt
            label: scarica il pdf
            href: '/assets/pdf/Piano_Triennale_per_l_informatica_nella_Pubblica_Amministrazione.pdf'
            target_blank: true
      - text: Hai bisogno di chiarimenti? Consulta le [FAQ](/faq), partecipa al forum di discussione dedicato oppure proponi una modifica al testo su [GitHub](https://github.com/italia/pianotriennale-ict-doc).
        links:
          - type: button
            icon: forum
            label: partecipa
            href: 'https://forum.italia.it/c/piano-triennale'
            target_blank: true
    home_pt_en_title: The Three-Year Plan
    home_pt_en:
      - text: The Three-Year Plan for ICT in the Public Administration was translated by Artificial Intelligence. It is available online on mobile optimized navigation.
        links:
          - type: button
            icon: read
            label: Read It
            href: 'https://pianotriennale-ict.readthedocs.io/en/latest'
            target_blank: true
    home_links:
      plan: /piano
    quotes:
      gentiloni:
        text: |
          «La trasformazione digitale è una priorità del Governo. Il Piano Triennale richiede un gioco di squadra per semplificare la Pubblica Amministrazione e la vita dei cittadini»
        text_short: |
          «La trasformazione digitale è una priorità del Governo. Il Piano Triennale richiede un gioco di squadra per semplificare la Pubblica Amministrazione e la vita dei cittadini»
        author_name: Paolo Gentiloni
        author_role: Presidente del Consiglio dei Ministri
      madia:
        text: |
          «Con il Piano Triennale prosegue la trasformazione digitale che permetterà alle pubbliche amministrazioni di diventare più efficienti e mettere il cittadino al centro delle loro azioni. L’aggiornamento del Codice dell’Amministrazione Digitale sarà un ulteriore passo per liberare l’innovazione dai troppi regolamenti e rafforzare i diritti di cittadinanza digitale»
        text_short: |
          «Con il Piano Triennale prosegue la trasformazione digitale che permetterà alle pubbliche amministrazioni di diventare più efficienti e mettere il cittadino al centro delle loro azioni. L’aggiornamento del Codice dell’Amministrazione Digitale sarà un ulteriore passo per liberare l’innovazione dai troppi regolamenti e rafforzare i diritti di cittadinanza digitale»
        author_name: Marianna Madia
        author_role: Ministro per la semplificazione e la Pubblica Amministrazione
      piacentini:
        text: |
          «Stiamo introducendo una modalità di partecipazione completamente nuova, certi che per raggiungere l’obiettivo della trasformazione digitale dei servizi della Pubblica Amministrazione si debba agire in maniera collaborativa»
        text_short: |
          «Stiamo introducendo una modalità di partecipazione completamente nuova, certi che per raggiungere l’obiettivo della trasformazione digitale dei servizi della Pubblica Amministrazione si debba agire in maniera collaborativa»
        author_name: Diego Piacentini
        author_role: Commissario straordinario per l'attuazione dell'Agenda Digitale
        goto_link: 'https://medium.com/@diegopia/piano-triennale-trasformazione-digitale-pubblica-amministrazione-linee-guida-design-sviluppo-open-source-a54e27d55be9'
